<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    
    <nav>
        <div class="left-section">
            <input type="text" placeholder="What can we help you find?">
            <svg class="search-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </div>

        <div class="middle-section">
            <h1>Crate&Barrel</h1>
        </div>

        <div class="right-section">
            <div class="profile-container">
                <p>Orders & Sign In</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>
            </div>

            <div class="favourites-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
                <p>0</p>
            </div>

            <div class="cart-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <p>2</p>
            </div>
        </div>
    </nav>

    <div class="product-cart-container">
        <div class="cart-left">
            <h1>Shopping cart</h1>
            <div class="product-details">
                <p>Product</p>
                <p>Price</p>
                <p>Quantity</p>
                <p>Subtotal</p>
            </div>
            <div class="product-details-2">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </button>
                <div class="cart-img-container">
                    <img src="https://fakestoreapi.com/img/81Zt42ioCgL._AC_SX679_.jpg" alt="">
                </div>
                <p class="cart-title">Black hoodie</p>
                <p class="cart-price">70$</p>
                <p class="quantity">1</p>
                <p class="subtotal">70$</p>
            </div>
        </div>
        <div class="cart-right">
            <h1>Cart totals</h1>
            <div class="right-subtotal">
                <p>Subtotal</p>
                <p>315$</p>
            </div>
            <div class="shipping-container">
                <p>Shipping</p>
                <div class="shipping-prices">
                    <div class="free-shipping">
                        <p>Free shipping</p>
                        <button class="radio-btn"><div class="dot"></div></button>
                    </div>
                    <div class="flat-rate">
                        <p>Flat rate: 10$</p>
                        <button class="radio-btn"><div class="dot"></div></button>
                    </div>
                    <div class="pickup">
                        <p>Pickup: 15$</p>
                        <button class="radio-btn"><div class="dot"></div></button>
                    </div>
                </div>
            </div>
            <div class="total-container">
                <p>Total</p>
                <p>315$</p>
            </div>
            <button class="checkout-btn">Proceed to checkout</button>
        </div>
    </div>
</body>
</html>
